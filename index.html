<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التحليل الفني</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.min.js"></script>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            background-color: #2d3748;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>منصة التحليل الفني</h1>
    <div class="chart-container">
        <div id="chart" style="height: 400px;"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chartElement = document.getElementById("chart");
            const chart = LightweightCharts.createChart(chartElement, {
                width: chartElement.clientWidth,
                height: 400,
                layout: {
                    backgroundColor: '#2d3748',
                    textColor: 'white',
                },
                grid: {
                    vertLines: { color: '#444' },
                    horzLines: { color: '#444' }
                }
            });

            const candleSeries = chart.addCandlestickSeries();

            async function fetchData() {
                const apiKey = "OYGAPEZU6XOLKBZH";
                const symbol = "IBM";
                const interval = "5min";
                const url = `https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=${interval}&apikey=${apiKey}&outputsize=compact`;
                
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    console.log("البيانات المستلمة من API:", data);
                    
                    if (data["Time Series (5min)"]) {
                        const timeSeries = data["Time Series (5min)"];
                        const formattedData = Object.keys(timeSeries).map(timestamp => ({
                            time: Math.floor(new Date(timestamp).getTime() / 1000),
                            open: parseFloat(timeSeries[timestamp]["1. open"]),
                            high: parseFloat(timeSeries[timestamp]["2. high"]),
                            low: parseFloat(timeSeries[timestamp]["3. low"]),
                            close: parseFloat(timeSeries[timestamp]["4. close"])
                        }));
                        
                        candleSeries.setData(formattedData.reverse());
                    } else {
                        console.error("⚠️ لم يتم العثور على بيانات، تحقق من استجابة API.", data);
                    }
                } catch (error) {
                    console.error("❌ خطأ أثناء جلب البيانات:", error);
                }
            }

            fetchData();
        });
    </script>
</body>
</html>
