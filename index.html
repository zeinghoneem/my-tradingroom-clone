<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التحليل الفني</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/3.8.0/lightweight-charts.standalone.production.min.js"></script>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            background-color: #2d3748;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>منصة التحليل الفني</h1>
    <div class="chart-container">
        <div id="chart"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chartElement = document.getElementById("chart");
            
            // التأكد من أن العرض مضبوط
            function getChartWidth() {
                return chartElement.clientWidth || 600;
            }

            const chart = LightweightCharts.createChart(chartElement, {
                width: getChartWidth(),
                height: 400,
                layout: {
                    backgroundColor: '#2d3748',
                    textColor: 'white',
                },
                grid: {
                    vertLines: { color: '#444' },
                    horzLines: { color: '#444' }
                }
            });

            const candleSeries = chart.addCandlestickSeries();
            
            candleSeries.setData([
                { time: "2024-02-19", open: 100, high: 110, low: 95, close: 105 },
                { time: "2024-02-20", open: 106, high: 115, low: 100, close: 112 },
                { time: "2024-02-21", open: 113, high: 120, low: 108, close: 118 },
            ]);

            // تحديث حجم الشارت عند تغيير حجم النافذة
            new ResizeObserver(() => {
                chart.resize(getChartWidth(), 400);
            }).observe(chartElement);
        });
    </script>
</body>
</html>
